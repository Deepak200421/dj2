{% extends 'artist/base.html' %}
{% block content %}
<h3>OTP sent successfully!</h3>
<h4>Validate OTP</h4>
<form method="post" action="{% url 'artist_validate_otp' %}">
    {% csrf_token %}
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="otp">OTP:</label>
    <input type="text" id="otp" name="otp" required><br><br>
    <button type="submit" class="black-button">Validate OTP</button>
</form>
{% if msg %}
    <p>{{ msg }}</p>
{% endif %}
{% endblock %}
